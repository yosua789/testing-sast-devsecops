{%- extends "layout/base.html" -%}
{%- block content -%}

<div class="container-fluid py-4">
  
  <div class="row my-4">
    <div class="col-lg-9 col-md-12 mb-md-0 mb-4">
      <div class="card">
       
        <div class="card-body px-4 pb-2">
          <div class="table-responsive">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-secondary text-s font-weight-bolder opacity-7">Logname</th>
                  <th class="text-secondary text-s font-weight-bolder opacity-7 ps-2">Data</th>
                  <th class="text-secondary text-s font-weight-bolder opacity-7 ps-2">Created_at
                  </th>
              </thead>
              <tbody>
                {%for i in res%}
                  <tr>
                    <td>{{i.filelog.filename}}</td>
                    <td>{{i.data | truncate(20)}}</td>
                    <td>{{i.created_at}}</td>
                  </tr>
                {%endfor%}
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</main>

{%- endblock -%}
