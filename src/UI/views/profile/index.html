{%- extends "layout/base.html" -%}
{%- block content -%}

<div class="container-fluid py-4">

    <div class="row my-4">
        <div class="col-lg-12 col-md-12 mb-md-0 mb-4">
            <div class="card">
                <div class="card-body px-4 py-4 row">
                    <div class="col-3">
                        <img src="/img/team-1.jpg" alt="Profile Photo" width="100%">
                    </div>
                    <div class="col-7 d-grid align-items-center">
                        <div>
                            <label for="nam">Name</label>
                            <h5>{{user.name}}</h5>
                        </div>

                        <div>
                            <label for="emaik">Email</label>
                            <h5>{{user.email}}</h5>
                        </div>

                        <div>
                            <label for="role">Role</label>
                            <h5>{{user.role}}</h5>
                        </div>

                    </div>
                    <div class="col-2">
                        <div class="d-flex justify-content-end">
                            <a class="btn btn-orange mb-0 d-flex align-items-center" href="/profile/edit">
                                Update Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
{%- endblock -%}
